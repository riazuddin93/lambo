        <button id="btn-1">click</button>

    <script>
        const btnone = document.getElementById('btn-1');
        const btntwo = document.getElementById('btn-2');
        const btnthree = document.getElementById('btn-3');
        const background = document.getElementById('hero2');

        function change(){
            const background = document.getElementById('hero2')

            background.style.background = "url('hero2.jpg')no-repeat center/cover ";
        }


        
        function change2(){
            const background = document.getElementById('hero2')

            background.style.background = "url('hero3.jpg')no-repeat center/cover ";

        function change3(){

            background.style.background = "url('hero4.jpg')no-repeat center/cover ";
        }



        btnone.addEventListener('click', change);
        btntwo.addEventListener('click', change2);
